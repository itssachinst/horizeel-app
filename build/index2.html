<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizeel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100%; /* 9:16 ratio */
      max-height: 100%;
    }

    .app-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 10px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .top-section {
      color: #BDFA03;
    }

    .top-section .intro {
      font-size: clamp(10px, 1.8vh, 20px);
      font-weight: bold;
      margin-bottom: 2vh;
    }

    .brand-name {
      font-size: clamp(20px, 8vh, 80px);
      letter-spacing: 1px;
      color: white;
      margin-bottom: 2vh;
    }

    .tagline {
      color: #BDFA03;
      font-size: clamp(16px, 3vh, 28px);
      font-weight: bold;
      line-height: 1.3;
      margin-top: 1vh;
      text-shadow: 0 0 10px rgba(189, 250, 3, 0.5),
                   0 0 20px rgba(189, 250, 3, 0.3),
                   0 0 30px rgba(189, 250, 3, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(189, 250, 3, 0.5),
                     0 0 20px rgba(189, 250, 3, 0.3),
                     0 0 30px rgba(189, 250, 3, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(189, 250, 3, 0.6),
                     0 0 30px rgba(189, 250, 3, 0.4),
                     0 0 40px rgba(189, 250, 3, 0.3);
      }
    }

    .waitlist-form {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      backdrop-filter: blur(10px);
      padding: 6px;
      gap: 6px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      animation: formAppear 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes formAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .email-input {
      flex-grow: 1;
      background: transparent;
      border: none;
      padding: 12px 16px;
      border-radius: 9999px;
      color: #fff;
      font-size: 16px;
      min-width: 0;
    }

    .email-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    .submit-button {
      background: #d6ff00;
      border: none;
      border-radius: 9999px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #000;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background: #eaff33;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .notification.success {
      background-color: rgba(46, 125, 50, 0.9);
    }

    .notification.error {
      background-color: rgba(211, 47, 47, 0.9);
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <img src="bgimage3.png" alt="Horizeel App Preview" class="app-image">
      <div class="overlay">
        <!-- All text in one top section -->
        <div class="top-section">
          <div class="intro"><strong>The Next Era of Short-Form Content Starts Here!</strong></div>
          <h1 class="brand-name"><strong>Horizeel</strong></h1>
          <h2 class="tagline"><strong>EXPERIENCE THE WORLD'S FIRST HORIZONTAL REELS PLATFORM</strong></h2>
        </div>

        <!-- Waitlist form at the bottom -->
        <div class="bottom-section">
          <form class="waitlist-form" id="waitlistForm">
            <input type="email" placeholder="email@horizeel.com" class="email-input" required>
            <button type="submit" class="submit-button">JOIN WAITLIST</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification element -->
  <div class="notification" id="notification"></div>

  <script>
    document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.querySelector('input[type="email"]').value;
      const submitButton = e.target.querySelector('button[type="submit"]');
      const notification = document.getElementById('notification');

      // Disable button during submission
      submitButton.disabled = true;
      submitButton.textContent = 'JOINING...';

      try {
        const response = await fetch('https://api.horizontalreels.com/api/v1/waitlist/join', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        if (!response.ok) {
          throw new Error('Failed to join waitlist');
        }

        // Show success notification
        notification.textContent = 'Successfully joined the waitlist!';
        notification.className = 'notification success show';
        e.target.reset();
      } catch (error) {
        // Show error notification
        notification.textContent = 'Failed to join waitlist. Please try again.';
        notification.className = 'notification error show';
      } finally {
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = 'JOIN WAITLIST';

        // Hide notification after 3 seconds
        setTimeout(() => {
          notification.className = 'notification';
        }, 3000);
      }
    });
  </script>
</body>
</html>
